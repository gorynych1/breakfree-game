<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Break Free!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #game {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #square {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vmin;
            height: 70vmin;
            border: 3px solid #64c864;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        #circle {
            position: absolute;
            width: 30vmin;
            height: 30vmin;
            background-color: #c86464;
            border-radius: 50%;
            touch-action: none;
            /* Убрано transform изначальный, теперь позиционируем через top/left */
            top: 50%;
            left: 50%;
            margin-top: -15vmin; /* Половина высоты */
            margin-left: -15vmin; /* Половина ширины */
        }
        #counter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
        }
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            pointer-events: none;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="square"></div>
        <div id="circle"></div>
        <div id="counter">Hits: 0/5</div>
        <div id="flash"></div>
    </div>

    <script>
        // Элементы
        const square = document.getElementById('square');
        const circle = document.getElementById('circle');
        const counter = document.getElementById('counter');
        const flash = document.getElementById('flash');

        // Настройки
        let hitsNeeded = Math.floor(Math.random() * 10) + 5;
        let hitsCount = 0;
        let isFree = false;
        let isTouchingWall = false;
        const sensitivity = 1.5;
        let startX, startY, circleX, circleY;

        // Инициализация позиции круга
        function initCirclePosition() {
            const squareRect = square.getBoundingClientRect();
            circleX = squareRect.left + squareRect.width/2;
            circleY = squareRect.top + squareRect.height/2;
            updateCirclePosition();
        }

        // Обновление позиции круга
        function updateCirclePosition() {
            circle.style.left = `${circleX - circle.offsetWidth/2}px`;
            circle.style.top = `${circleY - circle.offsetHeight/2}px`;
        }

        // Обновляем счётчик
        function updateCounter() {
            counter.textContent = `Hits: ${hitsCount}/${hitsNeeded}`;
        }

        // Анимация вспышки
        function triggerFlash() {
            flash.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
            setTimeout(() => {
                flash.style.backgroundColor = 'rgba(255, 255, 255, 0)';
            }, 300);
        }

        // Проверка столкновений
        function checkCollision() {
            const circleRect = circle.getBoundingClientRect();
            const squareRect = square.getBoundingClientRect();
            const circleRadius = circle.offsetWidth / 2;

            const isAtWall = 
                circleRect.left <= squareRect.left + 2 ||
                circleRect.right >= squareRect.right - 2 ||
                circleRect.top <= squareRect.top + 2 ||
                circleRect.bottom >= squareRect.bottom - 2;

            if (isAtWall && !isTouchingWall) {
                hitsCount++;
                updateCounter();
                square.style.borderColor = `rgb(${Math.max(0, 100 - hitsCount * 10)}, ${Math.max(0, 200 - hitsCount * 10)}, 100)`;

                if (hitsCount >= hitsNeeded) {
                    isFree = true;
                    triggerFlash();
                    setTimeout(resetGame, 1000);
                }
            }
            isTouchingWall = isAtWall;
        }

        // Сброс игры
        function resetGame() {
            hitsNeeded = Math.floor(Math.random() * 10) + 5;
            hitsCount = 0;
            isFree = false;
            isTouchingWall = false;
            square.style.display = 'block';
            square.style.borderColor = '#64c864';
            updateCounter();
            initCirclePosition();
        }

        // Инициализация позиции
        initCirclePosition();

        // Обработчики касаний
        circle.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isTouchingWall = false;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (isFree) return;
            e.preventDefault();

            const touch = e.touches[0];
            const deltaX = (touch.clientX - startX) * sensitivity;
            const deltaY = (touch.clientY - startY) * sensitivity;
            
            // Обновляем стартовую позицию для следующего движения
            startX = touch.clientX;
            startY = touch.clientY;

            // Новая позиция круга
            const newX = circleX + deltaX;
            const newY = circleY + deltaY;

            // Проверка границ
            const squareRect = square.getBoundingClientRect();
            const circleRadius = circle.offsetWidth / 2;
            
            circleX = Math.max(squareRect.left + circleRadius, 
                             Math.min(squareRect.right - circleRadius, newX));
            circleY = Math.max(squareRect.top + circleRadius,
                             Math.min(squareRect.bottom - circleRadius, newY));

            updateCirclePosition();
            checkCollision();
        });

        // Инициализация
        updateCounter();
    </script>
</body>
</html>
