<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Break Free!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #game {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #square {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vmin;
            height: 70vmin;
            border: 3px solid #64c864;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        #circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30vmin; /* Уменьшенный размер */
            height: 30vmin;
            background-color: #c86464;
            border-radius: 50%;
            touch-action: none;
        }
        #counter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
        }
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            pointer-events: none;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="square"></div>
        <div id="circle"></div>
        <div id="counter">Hits: 0/5</div>
        <div id="flash"></div>
    </div>

    <script>
        // Элементы
        const square = document.getElementById('square');
        const circle = document.getElementById('circle');
        const counter = document.getElementById('counter');
        const flash = document.getElementById('flash');

        // Настройки
        let hitsNeeded = Math.floor(Math.random() * 10) + 5;
        let hitsCount = 0;
        let isFree = false;
        let isTouchingWall = false;

        // Обновляем счётчик
        function updateCounter() {
            counter.textContent = `Hits: ${hitsCount}/${hitsNeeded}`;
        }

        // Анимация вспышки
        function triggerFlash() {
            flash.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
            setTimeout(() => {
                flash.style.backgroundColor = 'rgba(255, 255, 255, 0)';
            }, 300);
        }

        // Проверка столкновений
        function checkCollision(x, y) {
            const circleRect = circle.getBoundingClientRect();
            const squareRect = square.getBoundingClientRect();
            const circleRadius = circle.offsetWidth / 2;

            const isAtWall = 
                x <= squareRect.left + circleRadius + 2 ||
                x >= squareRect.right - circleRadius - 2 ||
                y <= squareRect.top + circleRadius + 2 ||
                y >= squareRect.bottom - circleRadius - 2;

            if (isAtWall && !isTouchingWall) {
                hitsCount++;
                updateCounter();
                square.style.borderColor = `rgb(${Math.max(0, 100 - hitsCount * 10)}, ${Math.max(0, 200 - hitsCount * 10)}, 100)`;

                if (hitsCount >= hitsNeeded) {
                    isFree = true;
                    triggerFlash();
                    setTimeout(resetGame, 1000);
                }
            }
            isTouchingWall = isAtWall;
        }

        // Сброс игры
        function resetGame() {
            hitsNeeded = Math.floor(Math.random() * 10) + 5;
            hitsCount = 0;
            isFree = false;
            isTouchingWall = false;
            square.style.display = 'block';
            square.style.borderColor = '#64c864';
            updateCounter();
            circle.style.top = '50%';
            circle.style.left = '50%';
        }

        // Движение круга (оригинальная чувствительность)
        let isDragging = false;

        circle.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            isTouchingWall = false;
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging || isFree) return;
            e.preventDefault();

            const touch = e.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;

            // Ограничение движения внутри квадрата
            const squareRect = square.getBoundingClientRect();
            const circleRadius = circle.offsetWidth / 2;
            const clampedX = Math.min(squareRect.right - circleRadius, Math.max(squareRect.left + circleRadius, x));
            const clampedY = Math.min(squareRect.bottom - circleRadius, Math.max(squareRect.top + circleRadius, y));

            circle.style.left = `${clampedX}px`;
            circle.style.top = `${clampedY}px`;
            circle.style.transform = 'translate(-50%, -50%)';

            checkCollision(clampedX, clampedY);
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Инициализация
        updateCounter();
    </script>
</body>
</html>
